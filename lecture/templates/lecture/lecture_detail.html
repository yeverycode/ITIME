<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ lecture.course_name }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #212121;
            padding: 10px 0;
            text-align: center;
        }
        header img {
            height: 50px;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333333;
            padding: 10px;
        }
        nav a {
            color: #ffffff;
            padding: 10px 20px;
            text-decoration: none;
        }
        nav a.active, nav a:hover {
            color: #ff0000;
        }
        .container {
            padding: 20px;
        }
        .lecture-detail {
            background-color: #1e1e1e;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
        }
        .lecture-detail h2 {
            margin: 0;
            font-size: 24px;
        }
        .lecture-detail p {
            margin: 5px 0;
        }
        .lecture-detail .rating {
            color: #ffa500;
        }
        .review-list {
            margin-top: 20px;
        }
        .review-list h3 {
            margin-bottom: 10px;
        }
        .review {
            background-color: #2e2e2e;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .review-form {
            background-color: #1e1e1e;
            padding: 15px;
            margin-top: 15px;
            border-radius: 5px;
        }
        .review-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
        }
        .review-form button {
            background-color: #ff0000;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .review-form a {
            background-color: #ff0000;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://i.imgur.com/gCaZS0X.png" alt="로고">
    </header>
    <nav>
        <a href="{% url 'main' %}">메인 페이지</a>
        <a href="{% url 'lecture_room' %}">강의실</a>
        <a href="{% url 'board_detail' 'general' %}">게시판</a>
    </nav>
    <div class="container">
        <div class="lecture-detail">
            <h2>{{ lecture.course_name }}</h2>
            <p>교수명: {{ lecture.professor }}</p>
            <p class="rating">평점: {{ lecture.average_rating }}</p>
            <p>{{ lecture.summary }}</p>
        </div>
        <div class="review-list">
            <h3>강의평</h3>
            {% for review in reviews %}
            <div class="review">
                <p>{{ review.rating }} / 5</p>
                <p>{{ review.comment }}</p>
            </div>
            {% endfor %}
        </div>
        <div class="review-form">
            <h3>강의평 작성</h3>
            <a href="{% url 'add_review' lecture.id %}">리뷰 작성하기</a>
        </div>
    </div>
</body>
</html>
