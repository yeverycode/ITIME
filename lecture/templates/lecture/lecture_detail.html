<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ lecture.course_name }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #212121;
            padding: 10px 0;
            text-align: center;
        }
        header img {
            height: 50px;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333333;
            padding: 10px;
        }
        nav a {
            color: #ffffff;
            padding: 10px 20px;
            text-decoration: none;
        }
        nav a.active, nav a:hover {
            color: #ff0000;
        }
        .container {
            padding: 20px;
        }
        .lecture {
            background-color: #1e1e1e;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
        }
        .lecture h3 {
            margin: 0;
            font-size: 24px;
        }
        .lecture p {
            margin: 5px 0;
        }
        .lecture .rating {
            color: #ffa500;
        }
        .review {
            background-color: #2e2e2e;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
        }
        .add-review {
            margin-top: 20px;
        }
        .add-review a {
            color: #ffffff;
            background-color: #ff0000;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
        .add-review a:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://i.imgur.com/gCaZS0X.png" alt="로고">
    </header>
    <nav>
        <a href="{% url 'main' %}">메인 페이지</a>
        <a href="{% url 'lecture_room' %}">강의실</a>
        <a href="{% url 'main' %}">게시판</a>
    </nav>
    <div class="container">
        <h1>{{ lecture.course_name }}</h1>
        <div class="lecture">
            <h3>{{ lecture.course_name }}</h3>
            <p>교수명: {{ lecture.professor }}</p>
            <p class="rating">평점: {{ avg_rating|floatformat:1 }}</p>
            {% for review in reviews %}
            <div class="review">
                <p class="rating">별점: {{ review.rating }}</p>
                <p>{{ review.comment }}</p>
            </div>
            {% endfor %}
            <div class="add-review">
                <a href="{% url 'add_review' lecture.pk %}">리뷰 추가</a>
            </div>
        </div>
    </div>
</body>
</html>
