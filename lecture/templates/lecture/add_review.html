<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>강의 평가</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #212121;
            padding: 10px 0;
            text-align: center;
        }
        header img {
            height: 50px;
        }
        .container {
            padding: 20px;
        }
        .review-form {
            background-color: #1e1e1e;
            padding: 15px;
            border-radius: 5px;
        }
        .review-form h2 {
            margin-top: 0;
        }
        .stars {
            display: flex;
            gap: 5px;
        }
        .stars input {
            display: none;
        }
        .stars label {
            font-size: 24px;
            color: #ffa500;
            cursor: pointer;
        }
        .stars input:checked ~ label,
        .stars label:hover,
        .stars label:hover ~ label {
            color: #ffcc00;
        }
        .rating-text {
            font-size: 18px;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #333;
            background-color: #333;
            color: #fff;
        }
        .questions {
            margin-top: 20px;
        }
        .questions div {
            margin-bottom: 10px;
        }
        .questions label {
            display: block;
            margin-bottom: 5px;
        }
        .questions input[type="radio"] {
            display: none;
        }
        .questions label span {
            display: inline-block;
            padding: 5px 10px;
            border: 1px solid #444;
            border-radius: 3px;
            cursor: pointer;
            margin-right: 5px;
        }
        .questions input[type="radio"]:checked + span,
        .questions label span:hover {
            background-color: #333;
        }
        .submit-button {
            display: block;
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            text-align: center;
            background-color: #ff0000;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .submit-button:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://i.imgur.com/gCaZS0X.png" alt="로고">
    </header>
    <div class="container">
        <h1>강의 평가</h1>
        <form class="review-form" action="/submit-review" method="post">
            <h2>강의평가</h2>
            <div class="stars">
                <input type="radio" name="rating" id="star1" value="1">
                <label for="star1">★</label>
                <input type="radio" name="rating" id="star2" value="2">
                <label for="star2">★</label>
                <input type="radio" name="rating" id="star3" value="3">
                <label for="star3">★</label>
                <input type="radio" name="rating" id="star4" value="4">
                <label for="star4">★</label>
                <input type="radio" name="rating" id="star5" value="5">
                <label for="star5">★</label>
            </div>
            <p class="rating-text">0/5</p>
            <textarea name="review" placeholder="이 강의에 대한 총평을 작성해주세요."></textarea>
            <div class="questions">
                <div>
                    <label>언제 수강했나요?</label>
                    <select name="semester">
                        <option value="spring">봄 학기</option>
                        <option value="summer">여름 학기</option>
                        <option value="fall">가을 학기</option>
                        <option value="winter">겨울 학기</option>
                    </select>
                </div>
                <div>
                    <label>과제가 많은가요?</label>
                    <input type="radio" name="homework" id="homework1" value="many">
                    <label for="homework1"><span>많음</span></label>
                    <input type="radio" name="homework" id="homework2" value="average">
                    <label for="homework2"><span>보통</span></label>
                    <input type="radio" name="homework" id="homework3" value="none">
                    <label for="homework3"><span>없음</span></label>
                </div>
                <div>
                    <label>조모임이 많은가요?</label>
                    <input type="radio" name="groupwork" id="groupwork1" value="many">
                    <label for="groupwork1"><span>많음</span></label>
                    <input type="radio" name="groupwork" id="groupwork2" value="average">
                    <label for="groupwork2"><span>보통</span></label>
                    <input type="radio" name="groupwork" id="groupwork3" value="none">
                    <label for="groupwork3"><span>없음</span></label>
                </div>
                <div>
                    <label>성적은 어떻게 주시나요?</label>
                    <input type="radio" name="grading" id="grading1" value="generous">
                    <label for="grading1"><span>너그러움</span></label>
                    <input type="radio" name="grading" id="grading2" value="average">
                    <label for="grading2"><span>보통</span></label>
                    <input type="radio" name="grading" id="grading3" value="strict">
                    <label for="grading3"><span>깐깐함</span></label>
                </div>
                <div>
                    <label>출석은 어떻게 확인하나요?</label>
                    <input type="radio" name="attendance" id="attendance1" value="complex">
                    <label for="attendance1"><span>복합적</span></label>
                    <input type="radio" name="attendance" id="attendance2" value="direct">
                    <label for="attendance2"><span>직접호명</span></label>
                    <input type="radio" name="attendance" id="attendance3" value="designated">
                    <label for="attendance3"><span>지정좌석</span></label>
                    <input type="radio" name="attendance" id="attendance4" value="electronic">
                    <label for="attendance4"><span>전자출결</span></label>
                    <input type="radio" name="attendance" id="attendance5" value="none">
                    <label for="attendance5"><span>반영안함</span></label>
                </div>
                <div>
                    <label>시험은 몇 번 보나요?</label>
                    <input type="radio" name="exams" id="exams1" value="4_or_more">
                    <label for="exams1"><span>네 번 이상</span></label>
                    <input type="radio" name="exams" id="exams2" value="3">
                    <label for="exams2"><span>세 번</span></label>
                    <input type="radio" name="exams" id="exams3" value="2">
                    <label for="exams3"><span>두 번</span></label>
                    <input type="radio" name="exams" id="exams4" value="1">
                    <label for="exams4"><span>한 번</span></label>
                    <input type="radio" name="exams" id="exams5" value="none">
                    <label for="exams5"><span>없음</span></label>
                </div>
            </div>
            <button type="submit" class="submit-button">평가하기</button>
        </form>
    </div>
</body>
</html>
