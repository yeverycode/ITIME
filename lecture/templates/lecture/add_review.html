<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리뷰 추가</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #212121;
            padding: 10px 0;
            text-align: center;
        }
        header img {
            height: 50px;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333333;
            padding: 10px;
        }
        nav a {
            color: #ffffff;
            padding: 10px 20px;
            text-decoration: none;
        }
        nav a.active, nav a:hover {
            color: #ff0000;
        }
        .container {
            padding: 20px;
        }
        form {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 5px;
        }
        form div {
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        button {
            background-color: #ff0000;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://i.imgur.com/gCaZS0X.png" alt="로고">
    </header>
    <nav>
        <a href="{% url 'main' %}">메인 페이지</a>
        <a href="{% url 'lecture_room' %}" class="active">강의실</a>
        <a href="{% url 'main' %}">게시판</a>
    </nav>
    <div class="container">
        <h1>리뷰 추가</h1>
        <form method="post">
            {% csrf_token %}
            <div>
                <label for="id_rating">평점</label>
                {{ form.rating }}
            </div>
            <div>
                <label for="id_comment">코멘트</label>
                {{ form.comment }}
            </div>
            <button type="submit">리뷰 추가</button>
        </form>
    </div>
</body>
</html>
