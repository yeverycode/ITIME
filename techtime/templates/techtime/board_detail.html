<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ board.name }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header {
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
        }
        .post-input {
            display: flex;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .post-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 10px;
        }
        .post-input .icon {
            cursor: pointer;
            color: blue;
            text-decoration: none;
        }
        .post {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
            padding: 10px 0;
        }
        .post:last-child {
            border-bottom: none;
        }
        .post-content {
            flex: 1;
        }
        .post-title {
            font-size: 16px;
            font-weight: bold;
        }
        .post-meta {
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>{{ board.name }}</h1>
        </div>
        <div class="post-input">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">작성</button>
            </form>
        </div>
        {% for post in posts %}
        <div class="post">
            <div class="post-content">
                <div class="post-title">
                    <a href="{% url 'post_detail' post.id %}">{{ post.title }}</a>
                </div>
                <div class="post-meta">{{ post.timestamp }} | {{ post.author }}</div>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
