{% extends "board/base.html" %}

{% block title %}자유게시판{% endblock %}

{% block content %}
<h1>자유게시판</h1>
<button id="write_button" class="btn btn-primary">글쓰기</button>
<ul>
    {% for post in posts %}
        <li>{{ post.title }} - {{ post.created_at }}</li>
    {% empty %}
        <li>게시글이 없습니다.</li>
    {% endfor %}
</ul>

<!-- 글쓰기 모달 -->
<div id="write_modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>글쓰기</h2>
        <form id="write_form" method="post" action="{% url 'board_write' %}">
            {% csrf_token %}
            <label for="title">제목:</label>
            <input type="text" id="title" name="title" required><br><br>
            <label for="content">내용:</label>
            <textarea id="content" name="content" required></textarea><br><br>
            <button type="button" id="submit_button" class="btn btn-success">저장</button>
        </form>
    </div>
</div>

<style>
    .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.4);
        justify-content: center;
        align-items: center;
    }
    .modal-content {
        background-color: #fefefe;
        margin: auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
    }
    .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }
    .close:hover,
    .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
    }
</style>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        // 모달 열기
        $('#write_button').click(function() {
            $('#write_modal').css('display', 'flex');
            $(document.body).css('overflow', 'hidden');
        });

        // 모달 닫기
        $('.close').click(function() {
            $('#write_modal').css('display', 'none');
            $(document.body).css('overflow', 'auto');
        });

        // 글 저장하기
        $('#submit_button').click(function() {
            let title = $('#title').val();
            let content = $('#content').val();
            let csrf_token = $('[name="csrfmiddlewaretoken"]').val();

            $.ajax({
                url: "{% url 'board_write' %}",
                data: {
                    'title': title,
                    'content': content,
                    'csrfmiddlewaretoken': csrf_token
                },
                method: "POST",
                success: function(data) {
                    console.log("성공");
                    alert("글이 저장되었습니다.");
                    location.replace("{% url 'board' %}");
                },
                error: function(request, status, error) {
                    console.log("에러");
                    let errors = request.responseJSON.errors;
                    for (let field in errors) {
                        alert(errors[field]);
                    }
                },
                complete: function() {
                    console.log("완료");
                    $('#write_modal').css('display', 'none');
                    $(document.body).css('overflow', 'auto');
                }
            });
        });
    });
</script>
{% endblock %}
