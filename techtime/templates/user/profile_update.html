<!-- templates/user/profile_update.html -->

<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>프로필 업데이트</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2>프로필 업데이트</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_profile_image" class="form-label">프로필 사진</label>
            {{ form.profile_image }}
        </div>
        <div class="mb-3">
            <label for="id_nickname" class="form-label">닉네임</label>
            {{ form.nickname }}
        </div>
        <button type="submit" class="btn btn-primary">업데이트</button>
    </form>
    <!-- 이 부분은 주석입니다 -->
    <!--
    {% if last_login_korea %}
        <p>마지막 로그인: {{ last_login_korea }}</p>
    {% else %}
        <p>마지막 로그인 정보가 없습니다.</p>
    {% endif %}
    -->
</div>
</body>
</html>
