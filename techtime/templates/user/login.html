<!doctype html>
<html lang="ko">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Jquery -->
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>

    <title>로그인!</title>
    <style>
        body {
            background-color: #121212;
            color: #FFFFFF;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            margin-top: 100px;
        }
        .login-box {
            padding: 40px;
            text-align: center;
            border: solid 1px #333;
            width: 400px;
            background: #1E1E1E;
            border-radius: 10px;
        }
        .login-box img {
            width: 200px;
            margin-bottom: 30px;
        }
        .form-floating {
            margin-bottom: 20px;
        }
        .form-floating label {
            color: #BBBBBB;
        }
        .btn-custom {
            width: 100%;
            background-color: #FF5349;
            border: none;
        }
        .btn-custom:hover {
            background-color: #FF4036;
        }
        .additional-links {
            margin-top: 20px;
            text-align: center;
        }
        .additional-links a {
            color: #FF5349;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="login-box">
        <img src="https://www.example.com/static/images/logo.png" alt="Logo">
        <form id="login_form">
            <div class="form-floating">
                <input type="email" class="form-control" id="input_email" name="email" placeholder="아이디">
                <label for="input_email">아이디</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="input_password" name="password" placeholder="비밀번호">
                <label for="input_password">비밀번호</label>
            </div>
            <input type="hidden" name="next" value="{{ next }}">
            <button type="submit" id="login_button" class="btn btn-custom">로그인</button>
        </form>
        <div class="additional-links">
            <a href="#">로그인 유지</a> | <a href="#">아이디/비밀번호 찾기</a>
        </div>
        <div class="additional-links">
            <a href="/user/join/">회원가입</a>
        </div>
    </div>
</div>

<!-- Optional JavaScript; choose one of the two! -->
<script>
    $('#login_form').submit(function (event) {
        event.preventDefault();

        let email = $('#input_email').val();
        let password = $('#input_password').val();
        let next = $("input[name='next']").val();

        $.ajax({
            url: "/user/login/",
            data: JSON.stringify({
                email: email,
                password: password,
                next: next
            }),
            contentType: "application/json",
            method: "POST",
            headers: {
                "X-CSRFToken": getCookie("csrftoken")
            },
            success: function (data) {
                console.log("성공");
                alert("로그인 성공");
                location.replace(next || '/main');
            },
            error: function (request, status, error) {
                console.log("에러: " + error);
                alert("로그인 실패: " + error);
            },
            complete: function () {
                console.log("완료");
            }
        });
    });

    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
</script>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
