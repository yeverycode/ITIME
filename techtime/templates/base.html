<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}제목{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="sidebar">
        <div class="card mb-4">
            <div class="card-body text-center">
                <img src="https://www.urbanbrush.net/web/wp-content/uploads/edd/2022/11/urbanbrush-20221108214712319041.jpg" class="rounded-circle mb-3" alt="Profile Image" width="100">
                <h5 class="card-title">{{ user.name }}</h5> <!-- 사용자 이름 -->
                <p class="card-text">{{ user.nickname }}</p> <!-- 사용자 닉네임 -->
                <a href="{% url 'profile' %}" class="btn btn-primary">내 정보</a>
                <a href="#" class="btn btn-secondary" id="sidebar_logout_button">로그아웃</a>
            </div>
        </div>
    </div>
    {% block content %}
    {% endblock %}
</body>
</html>
