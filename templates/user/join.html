<!doctype html>
<html lang="ko">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Jquery -->
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>

    <title>회원 가입</title>
    <style>
        .form-floating.mb-3 {
            margin-bottom: 1.5rem; /* 간격 조절 */
        }
    </style>
</head>
<body style="background: #FAFAFA">
<div style="display: flex; flex-direction: column; align-items: center; width: 100%">
    <div style="padding: 30px; text-align: center; border: solid 1px rgba(219, 219, 219, 1); width: 300px; height: 600px; margin-top: 30px; background: white">
        <div style="padding-bottom: 20px"><img style="width: 150px"
                                               src="https://cdn.enewstoday.co.kr/news/photo/202312/2067293_869074_743.jpg">
        </div>
        <div style="font-weight: bold; color: gray; padding-bottom: 20px"> 인공지능공학부의 다양한 소식을 받아보세요.</div>
        <div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" style="font-size: 14px; height: 24px" id="input_name" placeholder="이름">
                <label for="input_name" style="font-size: 14px; padding: 4px 10px">이름</label>
            </div>
        </div>
        <div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" style="font-size: 14px; height: 24px" id="input_student_id" placeholder="학번">
                <label for="input_student_id" style="font-size: 14px; padding: 4px 10px">학번</label>
            </div>
        </div>
        <div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" style="font-size: 14px; height: 24px" id="input_nickname" placeholder="아이디(닉네임)">
                <label for="input_nickname" style="font-size: 14px; padding: 4px 10px">아이디(닉네임)</label>
            </div>
        </div>
        <div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" style="font-size: 14px; height: 24px" id="input_password" placeholder="비밀번호">
                <label for="input_password" style="font-size: 14px; padding: 4px 10px">비밀번호</label>
            </div>
        </div>
        <div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" style="font-size: 14px; height: 24px" id="input_email" placeholder="이메일 주소">
                <label for="input_email" style="font-size: 14px; padding: 4px 10px">이메일 주소</label>
            </div>
        </div>
        <div>
            <div class="form-floating mb-3">
                <input type="tel" class="form-control" style="font-size: 14px; height: 24px" id="input_phone" placeholder="전화번호">
                <label for="input_phone" style="font-size: 14px; padding: 4px 10px">전화번호</label>
            </div>
        </div>
        <button id="join_button" class="btn btn-primary" style="width: 100%">가입</button>
    </div>
    <div style="padding: 20px; text-align: center; border: solid 1px rgba(219, 219, 219, 1); width: 300px; height: 70px; margin-top: 30px; background: white">
        <div> 계정이 있으신가요? <a href="login">로그인</a></div>
    </div>
</div>

<!-- Optional JavaScript; choose one of the two! -->
<script>
    $('#join_button').click(function () {
        let name = $('#input_name').val();
        let student_id = $('#input_student_id').val();
        let nickname = $('#input_nickname').val();
        let password = $('#input_password').val();
        let email = $('#input_email').val();
        let phone = $('#input_phone').val();

        console.log(name, student_id, nickname, password, email, phone);

        $.ajax({
            url: "/user/join",
            data: JSON.stringify({
                name: name,
                student_id: student_id,
                nickname: nickname,
                password: password,
                email: email,
                phone: phone
            }),
            method: "POST",
            contentType: "application/json",
            success: function (data) {
                console.log("성공");
                alert("회원가입 성공했습니다. 로그인해주세요.");
                location.replace('/main/'); // 올바른 경로로 수정
            },
            error: function (request, status, error) {
                console.log("에러");
                console.log(request, status, error);
            },
            complete: function () {
                console.log("완료");
            }
        });
    });
</script>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
