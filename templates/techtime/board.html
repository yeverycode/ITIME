<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자유게시판</title>
    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
{% extends 'base.html' %}

{% block title %}자유게시판{% endblock %}

{% block content %}
<h1>자유게시판</h1>
<button id="write_button">글쓰기</button>
<ul>
    <!-- 게시글 목록은 서버에서 렌더링 -->
    {% for post in posts %}
        <li>{{ post.title }} - {{ post.created_at }}</li>
    {% endfor %}
</ul>

<!-- 글쓰기 모달 -->
<div id="write_modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>글쓰기</h2>
        <form id="write_form">
            <label for="title">제목:</label>
            <input type="text" id="title" name="title"><br><br>
            <label for="content">내용:</label>
            <textarea id="content" name="content"></textarea><br><br>
            <button type="button" id="submit_button">저장</button>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        // 모달 열기
        $('#write_button').click(function() {
            $('#write_modal').css('display', 'flex');
            $(document.body).css('overflow', 'hidden');
        });

        // 모달 닫기
        $('.close').click(function() {
            $('#write_modal').css('display', 'none');
            $(document.body).css('overflow', 'auto');
        });

        // 글 저장하기
        $('#submit_button').click(function() {
            let title = $('#title').val();
            let content = $('#content').val();

            let fd = new FormData();
            fd.append('title', title);
            fd.append('content', content);

            $.ajax({
                url: "{% url 'board_write' %}",
                data: fd,
                method: "POST",
                processData: false,
                contentType: false,
                success: function(data) {
                    console.log("성공");
                    alert("글이 저장되었습니다.");
                    location.replace("{% url 'board' %}");
                },
                error: function(request, status, error) {
                    console.log("에러");
                },
                complete: function() {
                    console.log("완료");
                    $('#write_modal').css('display', 'none');
                    $(document.body).css('overflow', 'auto');
                }
            });
        });
    });
</script>
{% endblock %}
</body>
</html>
