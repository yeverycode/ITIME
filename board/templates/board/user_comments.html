<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>내가 댓글 단 글</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .comment-list {
            width: 60%;
            margin: 0 auto;
        }
        .post-title a {
            text-decoration: none;
            color: inherit;
        }
        .comment-item {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }
        .comment-item h3 {
            margin: 0;
        }
        .comment-item p {
            margin: 5px 0;
            color: #555;
        }
        .pagination {
            text-align: center;
            margin: 20px 0;
        }
        .pagination a {
            margin: 0 5px;
            text-decoration: none;
            color: #000;
        }
        .pagination a.active {
            font-weight: bold;
            color: red;
        }
    </style>
</head>
<body>
    <div class="comment-list">
        <h2>내가 댓글 단 글</h2>
        {% if comments %}
            {% for comment in comments %}
            <div class="comment-item">
                <p><strong>댓글 작성일:</strong> {{ comment.created_at }}</p>
                {% if comment.post and comment.post.id %}
                    <h3 class="post-title"><strong>게시물 제목:</strong> <a href="{% url 'post_detail' comment.post.id %}">{{ comment.post.title }}</a></h3>
                {% else %}
                    <h3><strong>게시물 제목:</strong> [삭제된 게시물]</h3>
                {% endif %}
                <p><strong>댓글 내용:</strong> {{ comment.content }}</p>
            </div>
            {% endfor %}
        {% else %}
            <p>댓글이 없습니다.</p>
        {% endif %}
    </div>
</body>
</html>
