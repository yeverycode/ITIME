<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 상세보기</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>{{ post.title }}</h1>
        <p>{{ post.content }}</p>
        <div class="mt-3">
            <span id="like-count">{{ post.likes.count }}</span>명이 좋아합니다.
            <button id="like-button" class="btn btn-outline-primary" data-liked="{{ is_liked }}">
                {% if is_liked %}좋아요 취소{% else %}좋아요{% endif %}
            </button>
            <button id="bookmark-button" class="btn btn-outline-warning" data-bookmarked="{{ is_bookmarked }}">
                {% if is_bookmarked %}스크랩 취소{% else %}스크랩{% endif %}
            </button>
        </div>
        <hr>
        <h5>댓글</h5>
        <form method="post" action="{% url 'add_comment' post.id %}">
            {% csrf_token %}
            {{ comment_form.as_p }}
            <button type="submit" class="btn btn-primary">댓글 달기</button>
        </form>
        <div class="mt-3">
            {% for comment in comments %}
                <div class="border p-3 mb-2">
                    <p><strong>{{ comment.user.username }}</strong></p>
                    <p>{{ comment.content }}</p>
                    {% if comment.user == request.user %}
                        <form method="post" action="{% url 'delete_comment' post.id comment.id %}">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger">삭제</button>
                        </form>
                    {% endif %}
                </div>
            {% endfor %}
        </div>
    </div>
    <script>
        document.getElementById('like-button').addEventListener('click', function() {
            const postId = {{ post.id }};
            const likeButton = this;
            fetch(`/board/post/${postId}/like/`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                }
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('like-count').innerText = data.like_count;
                likeButton.innerText = data.liked ? '좋아요 취소' : '좋아요';
                likeButton.dataset.liked = data.liked;
            });
        });

        document.getElementById('bookmark-button').addEventListener('click', function() {
            const postId = {{ post.id }};
            const bookmarkButton = this;
            fetch(`/board/post/${postId}/bookmark/`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                }
            })
            .then(response => response.json())
            .then(data => {
                bookmarkButton.innerText = data.bookmarked ? '스크랩 취소' : '스크랩';
                bookmarkButton.dataset.bookmarked = data.bookmarked;
            });
        });
    </script>
</body>
</html>
