<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ board.name }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header {
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
        }
        .description {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }
        .post-input {
            display: flex;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .post-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 10px;
        }
        .post-input .icon {
            cursor: pointer;
            color: blue;
            text-decoration: none;
        }
        .post {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
            padding: 10px 0;
        }
        .post:last-child {
            border-bottom: none;
        }
        .post-content {
            flex: 1;
        }
        .post-title {
            font-size: 16px;
            font-weight: bold;
        }
        .post-meta {
            font-size: 12px;
            color: #999;
        }
        .post-thumbnail {
            width: 80px;
            height: 80px;
            background-color: #ddd;
            margin-left: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .post-thumbnail img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>{{ board.name }}</h1>
        </div>
        <div class="description">
            {{ board.description }}
        </div>
        <div class="post-input">
            <a href="{% url 'board_write' board.name %}" class="icon">✎ 글쓰기</a>
        </div>
        {% for post in posts %}
        <div class="post">
            <div class="post-content">
                <div class="post-title">
                    <a href="{% url 'post_detail' post.id %}">{{ post.title }}</a>
                </div>
                <div class="post-meta">{{ post.timestamp }} | {{ post.author }}</div>
            </div>
            <div class="post-thumbnail">
                <img src="https://via.placeholder.com/80" alt="thumbnail">
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
