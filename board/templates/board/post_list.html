<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>게시판 - Template Loaded</h1> <!-- 테스트 메시지 -->
        <a href="{% url 'board_write' %}" class="btn btn-primary mb-3">글쓰기</a>
        <div class="list-group">
            {% for post in posts %}
                {% if post.id %}
                    <a href="{% url 'post_detail' post.id %}" class="list-group-item">
                        <h5 class="mb-1">{{ post.title }}</h5>
                    </a>
                {% else %}
                    <div class="list-group-item">
                        <h5 class="mb-1">{{ post.title }}</h5>
                    </div>
                {% endif %}
            {% endfor %}
        </div>
    </div>
</body>
</html>
