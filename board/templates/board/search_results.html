<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>검색 결과</title>
    <style>
        /* 기존 스타일 유지 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header {
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
        }
        .post {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
            padding: 10px 0;
        }
        .post:last-child {
            border-bottom: none;
        }
        .post-content {
            flex: 1;
        }
        .post-title {
            font-size: 16px;
            font-weight: bold;
        }
        .post-meta {
            font-size: 12px;
            color: #999;
        }
        .post-thumbnail {
            width: 80px;
            height: 80px;
            background-color: #ddd;
            margin-left: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .post-thumbnail img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>검색 결과</h1>
        </div>
        {% if posts %}
            {% for post in posts %}
            <div class="post">
                <div class="post-content">
                    <div class="post-title">
                        <a href="{% url 'post_detail' post.id %}">{{ post.title }}</a>
                    </div>
                    <div class="post-meta">{{ post.timestamp }} | {{ post.author }}</div>
                </div>
                <div class="post-thumbnail">
                    <img src="https://via.placeholder.com/80" alt="thumbnail">
                </div>
            </div>
            {% endfor %}
        {% else %}
            <p>검색 결과가 없습니다.</p>
        {% endif %}
    </div>
</body>
</html>
